<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="btn()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="url">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="property">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />

    <script type="text/javascript">
        function btn() {

            var a = document.getElementsByTagName("button")
            var b = document.baseURI
            document.getElementById("url").innerHTML = b

            var c = document.body.style.backgroundColor = "green"
            document.getElementById("property").innerHTML = "color : " + c

            var d = document.createElement("input")
            d.innerHTML = ""
            document.body.appendChild(d)
        }

    </script>
</body>

</html>
